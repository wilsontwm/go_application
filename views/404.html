{{define "custom_404_html"}}
<!DOCTYPE html>
{{template "head_html" .}}

<body class="hold-transition login-page">
  <div class="">
    <div class="login-logo" style="margin-top: 160px;">
      <a href="/"><b>{{.appName}}</b></a>
    </div>
  
    <div class="">
      <div class="error-page">
        <h2 class="headline text-warning"> 404</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-warning"></i> Oops! Page not found.</h3>

          <p>
            We could not find the page you were looking for.
            Meanwhile, you may <a href="/">return to homepage</a>.
          </p>
        </div>
        <!-- /.error-content -->
      </div>
    </div><!-- /.col-md-12 -->
  </div>
  <!-- /.register-box -->
  {{template "flash_html" .}}
</body>  
</html>
{{end}}

{{define "signup_html"}}
<!DOCTYPE html>
{{template "head_html" .}}

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="/"><b>{{.appName}}</b></a>
    </div>
  
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>
  
        <form id="signup-form" action="/signup" method="POST">
          <div class="form-group has-feedback">
            <input type="text" name="name" class="form-control" placeholder="Full name">
          </div>
          <div class="form-group has-feedback">
            <input type="email" name="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" id="password_input" placeholder="Password">
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="retype_password" class="form-control" id="retype_password" placeholder="Retype password">
          </div>
          <div class="row">
            <div class="col-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fa fa-facebook mr-2"></i>
            Sign up using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fa fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div>
  
        <a href="/login" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
  {{template "flash_html" .}}
</body>  
<!-- Javascript -->
<script type="text/javascript" src="/assets/js/auth/custom.signup.js"></script>

</html>
{{end}}

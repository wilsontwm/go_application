{{define "reset_password_html"}}
<!DOCTYPE html>
{{template "head_html" .}}

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="/"><b>{{.appName}}</b></a>
    </div>
  
    <div class="col-md-12">
        <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Reset password</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" id="reset-password-form" method="POST">
              <div class="card-body">
                <div class="form-group">
                  
                  <p>Enter your new password:</p>
                  <input type="password" name="password" class="form-control" id="password_input" placeholder="Password">
                  <p>Re-type your password:</p>
                  <input type="password" name="retype_password" class="form-control" id="retype_password" placeholder="Retype password">

                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
              </div>
            </form>
        </div> 
    </div><!-- /.col-md-6 -->
  </div>
  <!-- /.register-box -->
  {{template "flash_html" .}}
</body>  
<!-- Javascript -->
<script type="text/javascript" src="/assets/js/auth/custom.reset_password.js"></script>

</html>
{{end}}
